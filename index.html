<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>creatures</header>
    <main>
      <section class="container"></section>
      <section class="form-container">
        <form id="my-form" class="form">
          <h2 class="action">New fantasy creature</h2>
          <label for="">
            name:
            <input type="text" name="" id="name" />
          </label>
          <label for="">
            color:
            <input type="text" name="" id="color" />
          </label>
          <label for="">
            age:
            <input type="text" name="" id="age" />
          </label>
          <label for="">
            mythology:
            <input type="text" name="" id="mythology" />
          </label>

          <div>
            <h3>horns</h3>
            <label for="horns">
              yes:
              <input type="radio" name="horns" id="yes" value="true" />
              no:
              <input type="radio" name="horns" id="no" value="false" checked />
            </label>
          </div>
        </form>
        <button id="btn-submit" class="btn">submit</button>
        <button id="btn-edit" class="btn hidden">edit</button>
      </section>
    </main>
    <footer></footer>
    <template id="mytemplate">
      <section class="creature-container">
        <h1 class="name"></h1>
        <p class="color"></p>
        <p class="age"></p>
        <p class="mythology"></p>
        <div class="btn-wrapper">
          <button class="btn-delete btn">delete</button>
          <button class="btn-edit btn">edit</button>
        </div>
      </section>
    </template>
    <script type="module" src="script.js"></script>
  </body>
</html>
